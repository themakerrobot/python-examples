<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="../static/socket.io.js"></script>
    <script>
      window.onload = () =>{
        const socket = io('ws://' + window.location.host, {path:'/ws/socket.io'});
        const stream = document.getElementById("stream");
  
        socket.on("stream", function(data){
          stream.src = data;
        });
      }
    </script>
  </head>
  <body>
    <h1>This is ex2_01 project.</h1>
    <img id="stream" />
  </body>
 </html>
